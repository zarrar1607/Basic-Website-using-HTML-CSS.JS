    <!--Contact Us Form-->
    <section class = "issue">
        <form action = "#" onsubmit="myFunc()">
            <fieldset class = "enroll">
                <label>
                    Name <br>
                    <input type="text" name="name" id = "name" placeholder="Full Name" required> <br>
                </label>
                <label>
                    Email ID <br>
                    <input type="email" name="email"  id = "email" placeholder="xyz@gmail.com" required> <br>
                </label>
                <label>
                    Issue <br>
                    <textarea name="issue" cols="30"  id = "issue" rows="10" placeholder="Write your query" required></textarea> <br>
                </label>
                <input type="submit" value="submit" class="btn btn-sub">
            </fieldset>
        </form>
